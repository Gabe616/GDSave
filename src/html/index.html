<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="preload" as="image" href="../img/exMark_001.png">
    <link rel="preload" as="image" href="../img/GJ_completesIcon_001.png">

    <title>GD Save</title>
</head>

<body>
    <div id="input">
        <h1>Drag and drop or select a .GDSAVE file</h1>
        <div id="fsl">
            <label for="finp" id="fsll">Drag/select file here!</label>
            <input type="file" name="file" accept=".gdsave" id="finp">
        </div>
    </div>
    <div id="output" style="display: none">
        <h1>Click on a level to save it!</h1>
        <div id="olst"></div>
    </div>
    <div id="loading" style="display: none">
        <img src="../img/loading.png" alt="">
        <h2>petting a dog...</h2>
    </div>

    <img src="../img/GJ_replayBtn_001.png" alt="replay" id="switch" class="button" />

    <img src="../img/GJ_sideArt_001.png" alt="corner" style="position: fixed; left: 0; bottom: 0; width: 15%;">
    <img src="../img/GJ_sideArt_001.png" alt="corner"
        style="position: fixed; left: 0; top: 0; width: 15%; transform: scale(1, -1)">
    <img src="../img/GJ_sideArt_001.png" alt="corner"
        style="position: fixed; right: 0; bottom: 0; width: 15%; transform: scale(-1, 1)">
    <img src="../img/GJ_sideArt_001.png" alt="corner"
        style="position: fixed; right: 0; top: 0; width: 15%; transform: scale(-1, -1);">
</body>

</html>
<script src="../js/main.js"></script>
